{% extends "base.html" %}

{% block body %}
<form action="{{ url_for('search') }}" class="form-inline" method="get">
  <fieldset>
    <div class="form-group">
      <label class="sr-only" for="screen_name">screen_name</label>
      <input class="form-control" name="screen_name" placeholder="@screen_name" type="text"/>
    </div>
    <div class="form-group">
      <label class="sr-only" for="start_date">start_date</label>
      <input class="form-control" name="start_date" placeholder="xx/xx/xxxx" type="text"/>
    </div>
    <div class="form-group">
      <label class="sr-only" for="end_date">end_date</label>
      <input class="form-control" name="end_date" placeholder="xx/xx/xxxx" type="text"/>
    </div>
    <button class="btn btn-default" type="submit">Find Tweets!</button>
  </fieldset>
</form>
{% endblock %}
